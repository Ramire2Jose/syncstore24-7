<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Menú principal de usuarios</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<div class="leftbar">
		<div class="userspace">
			<img src="user.svg" alt="logo_completo">
			<p >Nombre de Usuario</p>
		</div>
		<div class="accordion">
			 <div>
			   <input type="radio" name="example_accordion" id="section1" class="accordion__input">
			   <label for="section1" class="accordion__label">Registro de Clientes</label>
			   <div class="accordion__content">
			     <a href="crear_cliente.html" class="content__link">Crear</a><br>
			     <a href="actualizar_cliente.html" class="content__link">Actualizar</a><br>
			     <a href="consultar_cliente.html" class="content__link">Consultar</a><br>
			     <a href="borrar_cliente.html" class="content__link">Borrar</a><br>
			   </div>
			 </div>
			 <div>
			   <input type="radio" name="example_accordion" id="section2" class="accordion__input">
			   <label for="section2" class="accordion__label">Registro de Proveedores</label>
			   <div class="accordion__content">
			     <a href="crear_proveedor.html" class="content__link">Crear</a><br>
			     <a href="actualizar_proveedor.html" class="content__link">Actualizar</a><br>
			     <a href="consultar_proveedor.html" class="content__link">Consultar</a><br>
			     <a href="borrar_proveedor.html" class="content__link">Borrar</a><br>
			   </div>
			 </div>
			 <div>
			   <input type="radio" name="example_accordion" id="section3" class="accordion__input">
			   <label for="section3" class="accordion__label">Registro de Usuarios</label>
			   <div class="accordion__content">
			     <a href="crear_usuarios.html" class="content__link">Crear</a><br>
			     <a href="actualizar_usuarios.html" class="content__link">Actualizar</a><br>
			     <a href="consultar_usuarios.html" class="content__link">Consultar</a><br>
			     <a href="borrar_usuarios.html" class="content__link">Borrar</a><br>
			   </div>			   
			 </div>
			 <a href="registro.html" class="page__link">Listado de Clientes</a>
			 <a href="actualizar1.html" class="page__link">Listado de Usuarios</a>
			 <a href="actualizar1.html" class="page__link">Ventas por Cliente</a>
			 <a href="actualizar1.html" class="page__link">Ventas</a>  
		</div>
		<div class="imagespace">
			<img src="tiendas.svg" alt="logo_completo">
		</div>
	</div>		
	<div class="rightbar">

		<div class="form-box-container">
        <form action="" class="form-box">
            <h1 class="form-title">Actualizar cliente</h1>
            <label for="username" >Ingresar cédula del cliente</label>
            <input type="text" id="ingreso_cedula_cliente" placeholder="">
            <button type="submit" class="top_button">Confirmar</button><br>
            <label for="apellido" >Dirección</label>
            <input type="text" required="" id="direccion_cliente_actualizar" placeholder="">
            <label for="id" >Correo electronico</label>
            <input type="text" required="" id="correo_cliente_actualizar" placeholder="usuario@dominio.es">
            <label for="usuario" >Telefono</label>
            <input type="text" required="" id="telefono_cliente_actualizar" placeholder="">
            <button type="submit">
                Actualizar
            </button>


        </form>

	</div>
</body>
</html>
